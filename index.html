    <main class="contenedor-principal">

        <section class="contenedor-encriptador">

            <textarea class="contenido-encriptar" id="contenido-encriptar"
                placeholder="Solo se aceptan minúsculas y palabras sin acento..."></textarea>
            <div class="contenedor-botones">
                <button class="botones" id="encriptar"><i class="fas fa-lock"></i> Encriptar</button>
                <button class="botones" id="desencriptar"><i class="fas fa-unlock"></i> Desencriptar</button>
            </div>
            <div class="alerta" id="mensaje-alerta">
                Solo se aceptan minúsculas y palabras sin acento
            </div>

        </section>

        <section class="contenedor-desencriptar">
            
            <textarea class="contenido-desencriptar" readonly id="contenido-desencriptar"
                placeholder="No hay ningun texto, por favor ingresa alguno..."></textarea>

            <div class="contenedor-botones">
                <button class="botones" id="copiar"><i class="fas fa-copy"></i> Copiar</button>
            </div>

        </section>
    </main>
